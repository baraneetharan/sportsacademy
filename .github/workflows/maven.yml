name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  java:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Archive Artifact
      uses: actions/upload-artifact@v2
      with:
        name: sportsacademy-artifact
        path: target/
    - name: Run SonarQube analysis
      id: sonar-analysis
      uses: sonarqube/sonar-runner@v2
      with:
        properties: |
          sonar.projectKey: sportsacademy
          sonar.organization: baraneetharan
          sonar.server: https://sonarcloud.io
          sonar.token: ${{ secrets.SONAR_TOKEN }}
          sonar.branch: main

          
  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_PAT }}
    - name: Build and Push Docker Image to GitHub Container Registry
      uses: docker/build-push-action@v2
      with:
       context: .
       file: Dockerfile
       push: true
       tags: ghcr.io/${{ github.repository_owner }}/${{ env.REPOSITORY_NAME }}sportsacademy-latest
      env:
        DOCKER_BUILDKIT: 1
# Add a new step to push the image to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
       username: ${{ secrets.DOCKERHUB_USERNAME }}
       password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Tag and Push Docker Image to Docker Hub
      run: |
        docker image tag ghcr.io/${{ github.repository_owner }}/${{ env.REPOSITORY_NAME }}sportsacademy-latest ${{ github.repository_owner }}/sportsacademy-latest:v1
        docker image push ${{ github.repository_owner }}/sportsacademy-latest:v1

